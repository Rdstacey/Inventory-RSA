<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- Globe with grid lines -->
  <circle cx="128" cy="128" r="100" fill="#1E3A8A" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Latitude lines -->
  <ellipse cx="128" cy="128" rx="100" ry="30" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <ellipse cx="128" cy="128" rx="100" ry="60" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <ellipse cx="128" cy="128" rx="100" ry="90" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  
  <!-- Longitude lines -->
  <path d="M 28 128 A 100 100 0 0 1 228 128" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <path d="M 128 28 A 100 100 0 0 1 128 228" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <path d="M 78 28 A 100 100 0 0 1 178 228" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
  <path d="M 178 28 A 100 100 0 0 1 78 228" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
  
  <!-- Continents (simplified North/Central/South America) -->
  <path d="M 60 80 Q 70 70 80 75 Q 90 80 100 75 Q 110 70 120 75 Q 130 80 140 75 Q 150 70 160 75 Q 170 80 180 85 Q 175 95 170 100 Q 165 105 160 110 Q 155 115 150 120 Q 145 125 140 130 Q 135 135 130 140 Q 125 145 120 150 Q 115 155 110 160 Q 105 165 100 170 Q 95 175 90 180 Q 85 185 80 190 Q 75 195 70 200 Q 65 205 60 210 Q 55 200 60 190 Q 65 180 70 170 Q 75 160 80 150 Q 85 140 90 130 Q 95 120 100 110 Q 105 100 100 90 Z" fill="#FFFFFF" opacity="0.8"/>
  
  <path d="M 100 140 Q 110 135 120 140 Q 130 145 140 150 Q 135 160 130 170 Q 125 180 120 190 Q 115 200 110 210 Q 105 220 100 230 Q 95 220 90 210 Q 85 200 90 190 Q 95 180 100 170 Q 105 160 100 150 Z" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- RS Automation Text (angled) -->
  <g transform="translate(128, 100) rotate(-15)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#DC2626" stroke="#FFFFFF" stroke-width="1" text-anchor="middle" dominant-baseline="middle">
      RS Automation
    </text>
  </g>
  
  <!-- PROCESS SPECIALISTS Text (angled, below RS Automation) -->
  <g transform="translate(128, 140) rotate(-15)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626" stroke="#FFFFFF" stroke-width="0.8" text-anchor="middle" dominant-baseline="middle">
      PROCESS SPECIALISTS
    </text>
  </g>
</svg>

